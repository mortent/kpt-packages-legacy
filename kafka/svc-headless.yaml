apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: default
  labels:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: kafka
    app.kubernetes.io/version: "2.5.0"
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: tcp-client
    port: 9092
    protocol: TCP
    targetPort: kafka-client
  - name: tcp-internal
    port: 9093
    protocol: TCP
    targetPort: kafka-internal
  selector:
    app.kubernetes.io/name: kafka
    app.kubernetes.io/component: kafka
